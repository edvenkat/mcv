<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Learning AngularJS</title>
		<meta name="Generator" content="EditPlus">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script> -->
		<script src="js/angular.min.js" type="text/javascript"></script>
		<script>
			var app1 = angular.module('myapp1',[]);
			app1.controller('MyController1',function($scope) {
				$scope.val='Hello';
			});
			var app2 = angular.module('myapp2',[]);
			app2.controller('MyController2',function($scope) {
				$scope.name='World';
			});
			angular.bootstrap(document.getElementById("App2"),['myapp2']);
		</script>
	</head>
	<body>
		<div data-ng-app="myapp1" ng-controller="MyController1">
			{{val}}
		</div>
		<div id='App2' data-ng-app="myapp2" ng-controller="MyController2">
			{{name}}
		</div>
		<script>
			angular.bootstrap(document.getElementById("App2"),['myapp2']);
		</script>
	</body>
</html>
